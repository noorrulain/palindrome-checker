<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <span id="icon" style='font-size:100px;'>&#128257;</span>
    <h1>Is it a Palindrome?</h1>
    <div class="form">
      <p>Enter text to check if it's a palindrome:</p>
      <form>
        <input type="text" id="text-input"/>
        <button id="check-btn">Check</button>
      </form>
      <div id="result"></div>
    </div>
    <div id="fact">
      <p>
        &#128161; A palindrome is a word or sentence that's spelled the same way
        both forward and <br />
        backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
